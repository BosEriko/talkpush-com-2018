<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Talkpush Bot</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="talkpush-bot" class="crb"></div>
    <script>
        (function () {
            var w = window;
            var d = document;

            function l() {
                var s = d.createElement("script");
                s.type = "text/javascript";
                s.async = true;
                s.src = "https://my.talkpush.com/website_bot?company_id=16";
                var x = d.getElementsByTagName("script")[0];
                x.parentNode.insertBefore(s, x);
            }
            if (w.attachEvent) {
                w.attachEvent("onload", l);
            } else {
                w.addEventListener("load", l, false);
            }
        })()
    </script>
    <script>
        $(function () {
            $(window).bind("load", function () {
                setTimeout(function () {
                    document.getElementById('tp_typingFeedback').classList.add('active')
                }, 2000)
                setTimeout(function () {
                    tp_dataText.insertAdjacentHTML('beforeend', tp_Chat("left", "https://i.imgur.com/LYoTYjw.jpg", "Hi there! My name is Stan and Iâ€™m here to help you apply for a job at Talkpush! To start this conversation, please say hello!", ""))
                    document.getElementById('tp_typingFeedback').classList.remove('active')
                }, 5000)
            })
        });
    </script>
</body>

</html>
